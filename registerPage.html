 <!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Hill&#39;ffair 2K18:Halcyon Hues-Canvas Painted with Memories . The annual cultural fest of National Institute of Technology Hamirpur">
    <meta name="description" content="This Hillffair, NIT Hamirpur web application supports both offline and online mode, has a splash screen and add to home screen, just like any normal native app">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="msapplication-TileImage" content="/images/logo.jpg">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Hillffair17 progressive app">
    <meta name="application-name" content="Hillffair17 progressive app">
    <link rel="icon" href="./images/logo2k17.png">
  <link rel="stylesheet" type="text/css" href="css/registerPage.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="sub-container">

      <div class="sub info">
        <div class="side-content">
          <div class="logos">
            <img src="images/logo2k18.png" class="hillffair">
            <img src="images/nithw.png" class="nith">
          </div>
          <div class="name-dates">
            <h1 id="heading">Hill'ffair 2k18</h1>
            <h3 id="tagline">Canvas Painted with Memories</h3>
            <h2 class="hillffairDate">5<sup>th</sup> - 7<sup>th</sup> Oct</h2>
          </div>
          <!-- <div class="text-content">
            Be a part of one of the biggest cultural Fests of Northren India.
          </div> -->
          <div class="links">
            <span><a href="https://www.facebook.com/hillffair/"><i class="fa fa-facebook"></i></a></span>
            <span><a href="https://www.instagram.com/pixonoids/"><i class="fa fa-instagram"></i></a></span>
            <span><a href="https://www.youtube.com/pixonoids"><i class="fa fa-youtube"></i></a></span>
          </div>
        </div>
      </div>

      <div class="sub formContent">
        <div class="aboveFormContent">
          <div class="logos">
            <img src="images/logo2k18.png" class="hillffair">
            <img src="images/nithw.png" class="nith">
          </div>
          <div class="name-dates">
            <h1 id="heading">Hill'ffair 2k18</h1>
            <h2 class="hillffairDate">5<sup>th</sup> - 7<sup>th</sup> Oct</h2>
          </div>
        </div>
        <div class="confirm">
          <i class="fa fa-check"></i>
          <h2>Thank You!</h2>
          <h3>You are Registered Successfully.</h3>
        </div>
        <form class="contactForm" id="regForm" method="POST" action="/adduser">
          <div class="formField required">
            <label for="name" class="textfieldLabel">Name</label> 
            <input type="text" name=" name" id="name" class="textfieldInput">
            <div class="invalid-message"></div>
          </div>

          <div  class="formField required">
            <label for="team" class="textfieldLabel">Team</label> 
            <input type="text" name="team" id="team" class="textfieldInput">
            <div class="invalid-message"></div>
          </div>

          <div class="formField phone-mail">
            <div class="email required">
              <label for="email" class="textfieldLabel">Email</label> 
              <input type="text" name="email" id="email" class="textfieldInput">
              <div class="invalid-message"></div>
            </div>
            <div class="phone required">
              <label for="phone" class="textfieldLabel">Phone Number</label> 
              <input type="number" name="phone" id="phone" class="textfieldInput">
              <div class="invalid-message"></div>
            </div>
          </div>
          
          <div class="formField college-city">
            <div class="college required">
              <label for="college" class="textfieldLabel">College</label> 
              <input type="text" name="college" id="college" class="textfieldInput">
              <div class="invalid-message"></div>
            </div>
          
            <div class="city required">
              <label for="city" class="textfieldLabel">City</label> 
              <input type="text" name="city" id="city" class="textfieldInput">
              <div class="invalid-message"></div>
            </div>
          </div>
          
          <div class="formField required">
            <label for="event" class="textfieldLabel" id="selectEvent">Reason for Register</label>
            <select id="eventsOpt" name="event" class="eventOption">
              <option value disabled selected></option>
              <option value="Only Attend Festival">Only Attend Festival</option>
              <option value="Battle of Bands">Battle of Bands</option>
              <option value="Battle of Nukkad">Battle of Nukkad</option>
            </select>
            <div class="invalid-message"></div>
          </div>
          
          <!-- <div class="formField">
            <label for="message" class="textfieldLabel">Message</label> 
            <textarea></textarea>
          </div> -->
          <input type="submit" name="submit" class="formSubmit" id="submitButton">

        </form>
        <div class="links form-links">
            <span><a href="https://www.facebook.com/hillffair/"><i class="fa fa-facebook"></i></a></span>
            <span><a href="https://www.instagram.com/pixonoids/"><i class="fa fa-instagram"></i></a></span>
            <span><a href="https://www.youtube.com/pixonoids"><i class="fa fa-youtube"></i></a></span>
          </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/registerPage.js"></script>
</body>
</html>
